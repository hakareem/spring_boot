<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Spring Boot</title>
  </head>

  <body>
    <div class="container">
      <h1>Address Book</h1>
      <form id="form" class="row g-3" action="/addresses" method="POST">
        <input type="hidden" id="id" />
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            name="email"
            class="form-control"
            autocomplete="off"
            id="email"
          />
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone</label>
          <input
            type="phone"
            name="phone"
            class="form-control"
            autocomplete="off"
            id="phone"
          />
        </div>
        <div class="col-12">
          <label for="address1" class="form-label">Address</label>
          <input
            type="text"
            name="address1"
            class="form-control"
            id="address1"
            autocomplete="off"
            placeholder="1234 Main St"
          />
        </div>
        <div class="col-12">
          <label for="address2" class="form-label">Address 2</label>
          <input
            type="text"
            name="address2"
            class="form-control"
            id="address2"
            autocomplete="off"
            placeholder="Apartment, studio, or floor"
          />
        </div>
        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" name="city" id="city" />
        </div>
        <div class="col-12"></div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
      <br />
      <table class="table table-sm">
        <thead>
          <tr>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Address</th>
          </tr>
        </thead>
        <tbody id="addressBody"></tbody>
      </table>
    </div>

    <script>
      let addresses = {}

      const save = function (event) {
        console.log('inside??')
        event.preventDefault()

        const data = {
          id: document.getElementById('id').value,
          email: document.getElementById('email').value,
          phone: document.getElementById('phone').value,
          address1: document.getElementById('address1').value,
          address2: document.getElementById('address2').value,
          city: document.getElementById('city').value,
        }

        const method = data.id ? 'PUT' : 'POST'

        fetch('/addresses', {
          method: method,
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        })
          .then((response) => {
            if (!response.ok) {
              throw Error(response.statusText)
            }
            return response.json()
          })
          .then((address) => {
            addresses[address.id] = address
            const el = document.getElementById(address.id)
            if (el) {
              let output = `<td><a href="#${address.id}">${address.email}</a></td<td>${address.phone}</td><td>${address.address1}</td>`
              el.innerHTML = output
            } else {
              let output = `<tr id="${address.id}"><td><a href="#${address.id}">${address.email}</a></td<td>${address.phone}</td><td>${address.address1}</td></tr>`
              document.getElementById('addressBody').innerHTML += output
            }
            console.log(output)
          })
          .catch((error) => {
            console.error('Error:', error)
          })
      }

      const form = document.getElementById('form')
      form.addEventListener('submit', save)

      fetch('/addresses')
        .then((res) => res.json())
        .then((data) => {
          let tbData = ''
          for (let i = 0; i < data.length; i++) {
            let address = data[i]
            addresses[address.id] = address
            let output = `<tr id="${address.id}"><td><a href="#${address.id}">${address.email}</a></td><td>${address.phone}</td><td>${address.address1}</td></tr>`
            tbData += output
          }
          console.log(tbData)
          document.getElementById('addressBody').innerHTML = tbData
        })

      window.addEventListener(
        'hashchange',
        function (event) {
          const hash = window.location.hash
          console.log(hash)

          const id = hash.substring(1)
          const address = addresses[id]
          console.log(address)

          document.getElementById('id').value = address.id
          document.getElementById('email').value = address.email
          document.getElementById('phone').value = address.phone
          document.getElementById('address1').value = address.address1
          document.getElementById('address2').value = address.address2
          document.getElementById('city').value = address.city
        },
        false
      )
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
